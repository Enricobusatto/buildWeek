<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPICODE Exam</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="logo">
            <img src="assets/epicode_logo.png" alt="EPICODE Logo">
        </div>
        <div id="exam-result">
            <h1>Your Exam Results</h1>
            <img src="assets/success.png" alt="Success" class="success-gif" style="display: none;">
            <img src="assets/failed.png" alt="Failure" class="failed-gif" style="display: none;">
        </div>

        <div class="details">
            <p>Thank you for completing the exam! Here are your results:</p>
            <div id="graph">
                <canvas width="700" height="400" id="CNV"></canvas>
            </div>
            <ul id="resultsList">
                <!-- Risultati qui -->
            </ul>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
