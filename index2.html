<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Esame</title>
    <link rel="stylesheet" href="style2.css">
</head>

<body>
    <div class="quiz-container">
        <div class="logo">
            <img src="assets/epicode_logo.png" alt="EPICODE Logo">
            <!--Struttura HTML per timer -->
            <div class="countdown-container">
                <div class="countdown">
                    <div id="animTimer" class="circle"></div>
                    <div id="countdown-text" class="countdown-text">30</div>
                </div>
            </div>

        </div>

        <div id="question-container">
            <h1 id="question-text">Domanda 1 - Prova</h1>
            <div id="answers-container">
                <button class="answer-button" id="answer1">Risposta 1</button>
                <button class="answer-button" id="answer2">Risposta 2</button>
                <button class="answer-button" id="answer3">Risposta 3</button>
                <button class="answer-button" id="answer4">Risposta 4</button>
            </div>
        </div>
        <button id="next-button">NEXT QUESTION</button>
    </div>
    <script src="script.js"></script>


</body>

</html>
