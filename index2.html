<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Esame</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="quiz-container">
        <div class="logo">
            <img src="assets/epicode_logo.png" alt="EPICODE Logo">
            <p>TIMER</p>
        </div>

        <div id="question-container">
            <h1 id="question-text">Domanda 1 - Prova</h1>
            <div id="answers-container">
                <button class="answer-button" id="answer1">Risposta 1</button>
                <button class="answer-button" id="answer2">Risposta 2</button>
                <button class="answer-button" id="answer3">Risposta 3</button>
                <button class="answer-button" id="answer4">Risposta 4</button>
            </div>
        </div>

        <div id="next-question">
            <button id="next-button">NEXT QUESTION</button>
        </div>
    </div>
    <div id="question-count">
        <p id="question-number"></p>
    </div>
    <script src="script.js"></script>
</body>

</html>
